<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회사 소개</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: aliceblue;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: antiquewhite;
            padding: 15px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: lightcoral;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>회사 소개</h1>
    </header>
    <nav>
      <a href="#">회사 소개</a>
      <a href="#">팀 소개</a>
      <a href="#">회사 연락처</a>
    </nav>
    <main>
      <section>
        <div class="block">
          <h2>회사 역사</h2>
          <p>
            우리 회사는 2000년에 동대문에서 설립되어, 현재까지 혁신적인 제품과
            서비스를 제공하고 있습니다.<br />
            우리의 목표는 고객에게 최고의 품질과, 최고의 가치를 제공하는
            것입니다.
          </p>
        </div>
        <div class="block">
          <h2>비전 및 미션</h2>
          <p>
            우리의 비전은 세계 최고의 디자이너 브랜드 회사가 되는 것입니다.<br />
            우리의 미션은 고객의 삶을 윤택하고 무드있게 개선하는, 혁신적인
            디자인과 품질을 제공하는 것입니다.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
